<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Банда Умников</title>
<link href="style.css" rel="stylesheet"></head>
<body>
  <section class="special-offer-list__wrapper">
    <h1 class="special-offer-list__title">Акции и специальные предложения</h1>
    <div class="special-offer-list">
      <div class="special-offer special-offer--yellow">
        <a class="special-offer__img-box" href="#">
          <img class="special-offer__img" src="../src/img/banner1-img.png" alt="">
        </a>
        <article class="special-offer__content-box">
          <h2 class="special-offer__title">Предзаказ тетради «Кубометрия 3D»</h2>
          <div class="special-offer__description">Акция заканчивается 14 апреля. Через:</div>
          <div class="special-offer__timer">


            <div class="promo-timer" id="promo-timer">
              <div class="promo-timer__field">
                <div class="promo-timer__value hours"></div>
                <div class="promo-timer__caption">часов</div>
              </div>
              <div class="promo-timer__field">
                <div class="promo-timer__value minutes"></div>
                <div class="promo-timer__caption">минут</div>
              </div>
              <div class="promo-timer__field">
                <div class="promo-timer__value seconds"></div>
                <div class="promo-timer__caption">секунды</div>
              </div>
            </div>


          </div>
          <div class="special-offer__bottom">
            <div class="special-offer__prices">
              <div class="special-offer__new-price">9 999 ₽</div>
              <div class="special-offer__old-price">9 999 ₽</div>
            </div>
            <div class="special-offer__btn">
              <a class="button" href="">Подробнее</a>
            </div>
          </div>
        </article>
      </div>
      <div class="special-offer special-offer--purple">
        <a class="special-offer__link" href="#"></a>
        <div class="special-offer__btn">
          <a class="button" href="">Подробнее</a>
        </div>
      </div>
    </div>
  </section>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
